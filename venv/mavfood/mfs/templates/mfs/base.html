{% load static %}
<html>
<head>
    <title>Maverick Food Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Passion+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/mfs.css' %}">
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'home' %}" class="top-menu"><span><h4>Home</h4></span></a>
    <a href="{% url 'logout' %}" class="top-menu"><span><h4>Logout</h4></span></a>
    {% endif %}
    <h2>Maverick Food Services</h2>
</div>
{% if user.is_authenticated %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <br>
            <hr width=50% align=left>
            <br>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% else %}
{% block unauthenticated %}
{% endblock %}
{% endif %}
</body>
</html>
