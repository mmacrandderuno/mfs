{% extends 'mfs/base.html' %}

{% block content %}
<div display="inline-block" align="left">
    <a class="btn btn-info" href="{% url 'home' %}"><strong>Back</strong></a>
    <a class="btn btn-info" href="{% url 'cust_new' %}"><strong>New Customer</strong></a>
</div>
<br>
<hr width=50%  align=left>
<br>
<div>
    <h2>
        Current Customers:
    </h2>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Customer Organization</th>
        <th>Customer Role</th>
    </tr>
    </thead>
    <tbody>
    {% for cust in custs %}
    <tr>
        <td><a href="{% url 'cust_detail' pk=cust.pk %}">{{ cust.lastname }}</a></td>
        <td><a href="{% url 'cust_detail' pk=cust.pk %}">{{ cust.firstname }}</a></td>
        <td><a href="{% url 'cust_detail' pk=cust.pk %}">{{ cust.custorg }}</a></td>
        <td><a href="{% url 'cust_detail' pk=cust.pk %}">{{ cust.custrole }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<hr width=50%  align=left>
<br>
<div>
    <a class="btn btn-outline-primary" href="{% url 'deleted_customers' %}">
        <strong>Deleted Customers</strong></a>
</div>
{% endblock %}
