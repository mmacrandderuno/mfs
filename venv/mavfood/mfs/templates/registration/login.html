{% extends 'mfs/base.html' %}

{% block unauthenticated %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a class="btn btn-primary" href="{% url 'password_reset' %}">
        <small>Reset Password</small>
    </a>
</form>
{% endblock %}

{% block content %}
<h2>Change User</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a class="btn btn-primary" href="{% url 'password_reset' %}">
        <small>Reset Password</small>
    </a>
</form>
{% endblock %}
