{% extends 'mfs/base.html' %}
{% block content %}
<div display="inline-block" align="left">
    <a class="btn btn-primary" href="{% url 'prod_detail' pk=product.pk %}"><strong>Back</strong></a>
</div>
<br>
<h2>Edit Product</h2>
<form method="POST" class="item-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
